<!DOCTYPE html>
<html lang="fr" dir="ltr">
<head>
    <title>JSPartie6Exo02</title>
    <meta charset="utf-8">
</head>
<body>
    <script>
        for (var numbers = 0; numbers <= 100; numbers++) {
                if (numbers % 15 == 0 )  {
                document.write('<p>...</p>');
        }else {
                document.write('<p>' + numbers + '</p>');
        }
}
</script>
</body>
</html>
